<!DOCTYPE HTML>
<html>
<head>
<title>log in</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>


<script type="text/javascript" charset="utf-8">

  $(document).ready(function() {
    var mode = document.getElementById('mode0').value
      if (mode == 'daymode') {
          var bg_color = "#ffffff"
          var bg_light = "#defaf9"
          var text_color = "#000000"
          var line_color = "#0b3f4d"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);
          document.getElementById("mode0").value = mode
      }
      if (mode == 'nightmode') {
          var bg_color = "#0b3f4d"
          var bg_light = "#255c6b"
          var text_color = "#cee7ed"
          var line_color = "#2a8eeb"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);
          document.getElementById("mode0").value = mode
      }

      $('#nightmode').click(function (){
          var bg_color = "#0b3f4d"
          var bg_light = "#255c6b"
          var text_color = "#cee7ed"
          var line_color = "#2a8eeb"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);

          mode = "nightmode"
          document.getElementById("mode0").value = mode
          $("#back").attr("action", "/nightmode")
          $("#register").attr("action", "/register/nightmode")
      })

      $('#daymode').click(function (){
          var bg_color = "#ffffff"
          var bg_light = "#defaf9"
          var text_color = "#000000"
          var line_color = "#0b3f4d"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);

          mode = "daymode"
          document.getElementById("mode0").value = mode
          $("#back").attr("action", "/daymode")
          $("#register").attr("action", "/register/daymode")
      })
    })
</script>


<style type="text/css">

    body {
        background-color: #0b3f4d;
    }

    .text {
        color: #cee7ed;
    }

    hr {
        border-color: #2a8eeb;
        border-width: thick;
    }

    #daymode {
        position: absolute;
        top:40px;
        left:600px;
    }

    #nightmode {
        position: absolute;
        top:40px;
        left:680px;
    }

    #register-form {
        float: left;
    }

    .input-field {
        position: absolute;
        left: 140px;
        border-style: inset;
    }

    #register-button {
        position: relative;
        top: 20px;
        left: 225px;
    }

    #success, #error {
        float: left;
        position: relative;
        left: 150px;
        top: 80px;
    }

    #back {
        position:absolute;
        left:20px;
        top: 252px;
    }

</style>


</head>

<body>
  <h1 class="text"><b>CN</b> Chat App</h1>
  <input type="button" id="daymode" value="day mode">
  <input type="button" id="nightmode" value="night mode">
  <input type="hidden" id="mode0" name="mode0" value="{{ mode }}">
  <hr>

  <div id="register-form">
    <h1 class="text">Please register here!</h1>
    <form id='register' action='/register/{{ mode }}' method='POST' class="text">
        Your username:<input type="text" name="username" id="username" required class="input-field"><br>
        Your password:<input type="password" name="password" id="password" required class="input-field"><br>
        Confirm password:<input type="password" name="confirm" id="confirm" required class="input-field"><br>
        <input type="submit" value="register" id="register-button">
    </form>
  </div>
    <div class="text" id="error">
        {% if error %}
            <h2>{{error}}</h2>
        {% endif %}
    </div>
    <div class="text" id="success">
        {% if success %}
            <h2>{{success}}</h2>
        {% endif %}
    </div>
    <form id='back' action='/{{ mode }}' method='GET'>
        <input type="submit" value="back to login">
    </form>
</body>
