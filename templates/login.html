<script type="text/javascript" charset="utf-8">

  $(document).ready(function() {
      var mode = document.getElementById('mode').value
      if (mode == 'day mode') {
          var bg_color = "#ffffff"
          var bg_light = "#defaf9"
          var text_color = "#000000"
          var line_color = "#0b3f4d"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);
      }
      if (mode == 'night mode') {
          var bg_color = "#0b3f4d"
          var bg_light = "#255c6b"
          var text_color = "#cee7ed"
          var line_color = "#2a8eeb"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);
      }

      $('#nightmode').click(function (){
          var bg_color = "#0b3f4d"
          var bg_light = "#255c6b"
          var text_color = "#cee7ed"
          var line_color = "#2a8eeb"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);
          
          mode = "night mode"
          loadXMLDoc(mode)
      })

      $('#daymode').click(function (){
          var bg_color = "#ffffff"
          var bg_light = "#defaf9"
          var text_color = "#000000"
          var line_color = "#0b3f4d"
          $("body").css("background-color", bg_color);
          $(".text").css("color", text_color);
          $("hr").css("border-color",line_color);

          mode = "day mode"
          loadXMLDoc(mode)
      })

    })

    function loadXMLDoc(mode) {
        console.log(mode)
        var xmlhttp;
        if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
        }
        else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "/ajax?mode=" + mode, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.status == 200 && xmlhttp.readyState == 4){
                var mode = xmlhttp.responseText;
                document.getElementById('mode').value = mode;
            }
        }

    }
</script>


<style type="text/css">

    body {
        background-color: #0b3f4d;
    }

    .text {
        color: #cee7ed;
    }

    hr {
        border-color: #2a8eeb;
        border-width: thick;
    }

    #daymode {
        position: absolute;
        top:40px;
        left:860px;
    }

    #nightmode {
        position: absolute;
        top:40px;
        left:940px;
    }

    #login {
        float:left;
    }

    #register {
        float:left;
        position:relative;
        left: 100px;
        top: 15px;
    }

    #error {
        position:relative;
        left:100px;
        top:5px;
    }

</style>
</head>

<body>
  <h1 class="text"><b>CN</b> Chat App</h1>
  <input type="button" id="daymode" value="day mode">
  <input type="button" id="nightmode" value="night mode">
  <input type="hidden" id="mode" name="mode" value="{{ mode }}">
  <hr>


  <div id="login">
    <h1 class="text">Please log in!</h1>
    <form id='login' action='/' method='POST' class="text">
        Your username:<input type="text" name="username" id="username" required><br>
        Your password:<input type="password" name="password" id="password" required><br>
        <input type="submit" value="login">
    </form>
  </div>


  <div id="register">
    <div class="text" id="error">
    {% if error %}
        <h2>{{error}}</h2>
    {% endif %}
    </div>
    <form id='register' action='/register' method='GET' class="text">
        If you don't have an account, please register here.
        <input type="submit" value="register">
    </form>
  </div>
</body>
